      String.prototype.removeTrash=function(){
        return this.replace(/\n|\t|\.|\,|\'|\"|\?|\!|\(|\)|\[|\]|\{|\}/g, "");
      }

      function senobj(sen){ //문장 인덱스 가중치

        this.point=1;
        this.arr=[];
        this.push=function(_a, __g){
          //var _g=Math.ceil(__g);
          var _g=__g;
          this.arr.push({idx: _a, g: _g});
        }
      }

      function getKeyString(){
        var str=document.textForm.text.value;
        //split
        var senarr=str.split(/\?|\!|\./);
        for(var i in senarr) senarr[i]=senarr[i].removeTrash();
        var jsonarr=[];

        //meke_graph
        for(var i in senarr){
          jsonarr.push(new senobj(senarr[i]));
          for(var j in senarr){
            if(i==j) continue;
            var sim=getSim(senarr[i], senarr[j]);
            jsonarr[i].push(j, sim);
          }
        }

          var tmparr=new Array(jsonarr.length);
          //reset

          for(var i in jsonarr){
            var cnt=0;
            for(var j in jsonarr[i].arr) cnt+=jsonarr[i].arr[j].g;
            var g=jsonarr[i].point/cnt;
            for(var j in jsonarr[i].arr){

            }
          }
          for(var i in jsonarr) jsonarr[i].point=tmparr[i];
        }
